<!DOCTYPE html>
<html>
<head>
  <title>Auto Download HTML, Screenshots, and Metadata</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7fa;
      min-width: 360px;
      min-height: 120px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
    }
    .desc {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 18px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      display: inline-block;
      font-weight: 500;
      font-size: 1.5em;
      margin-left: 8px;
      color: #4caf50;
      vertical-align: middle;
      transition: color .3s;
    }
    .status.disabled {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div style="display:flex;align-items:center;margin-bottom:12px;">
    <img src="icon-48.png" alt="Extension Logo" style="width:40px;height:40px;margin-right:12px;border-radius:8px;box-shadow:0 2px 8px rgba(33,150,243,0.12);background:#fff;" />
    <h2 style="margin:0;font-size:1.2em;color:#333;">Auto Download HTML, Screenshots, and Metadata</h2>
  </div>
  <div class="desc">Automatically save HTML, screenshots, and metadata when browsing. Toggle below to enable or disable automatic extraction.</div>
  <label class="switch">
    <input type="checkbox" id="toggleAutoExtract" />
    <span class="slider"></span>
  </label>
  <span id="extractStatus" class="status">Enabled</span>
  <script src="popup.js"></script>
</body>
</html>
